name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  unit-tests:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest
    name: Unit tests

    steps:
      - name: Checkout ${{ github.sha	}}
        uses: actions/checkout@v2


      - name: Setup Ruby using Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler: "2.3"
          bundler-cache: true

      - name: Run Unit Tests
        run: bin/rails test
